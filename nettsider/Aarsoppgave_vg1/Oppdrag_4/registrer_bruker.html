<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjem - Abra Havn</title>
    <link rel="icon" type="image/x-icon" href="bilder/logo/ABRA_havn_logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nettside">
        <div class="header">
            <a href="index.html"><img src="bilder/logo/ABRA_havn_logo.svg" width="150" id="logo"></a>
            <div class="nav">
                <a href="index.html"><p>Hjem</p></a>
                <a href="booking.html"><p>Book n√•</p></a>
                <a href="logg_inn.html" class="active"><p>Logg inn</p></a>
            </div>
        </div>
        <div class="innhold">
                <div class="registrer_bruker">
                    <h1>Registrer bruker</h1>
                    <hr>
                    <p>Navn</p>
                    <input type="text" name="navn" class="input_text" id="registrer_input0" placeholder="Navn Navnesen" required>
                    <p>Epost</p>
                    <input type="email" class="input_text" id="registrer_input1" placeholder="navn.navnesen@epost.no" required>
                    <p>Passord</p>
                    <input type="password" class="input_text" id="registrer_input2" placeholder="passord" required>
                    <p>Bekreft passord</p>
                    <input type="password" class="input_text" id="bekreft_passord" placeholder="passord" required>
                    <p id="error_registrering"></p>
                    <p>Telefon nummer</p>
                    <input type="tel" class="input_text" id="registrer_input3" placeholder="+47 123 45 678" required>
                    <p>Har du ikke bruker?</p>
                    <button id="registrer" onclick="registrerBruker()">Registrer bruker</button>
                </div>
            <p id="melding_registrering"></p>
            <a href="logg_inn.html" id="logg_inn_knapp">Logg inn</a>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
